<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Cliente - Minimercado Bom Preço</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Minimercado Bom Preço</h1>
		<nav>
			<a href="index.html">🏠 Início</a> |
			<a href="produtos.html">🛒 Produtos</a> |
			<a href="servicos.html">🔧 Serviços</a> |
			<a href="cadastro.html">📝 Cadastro</a> |
			<a href="ajuda.html">❓ Ajuda</a>
		</nav>
	</header>

	<main>
		<h2 class="mb-4">Cadastro de Cliente</h2>
		<form id="formCadastro" class="form-section" autocomplete="on">
			<div class="row mb-3">
				<div class="col-md-6">
					<label for="nome" class="form-label">Nome completo *</label>
					<input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
				</div>
				<div class="col-md-6">
					<label for="cpf" class="form-label">CPF *</label>
					<input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-md-6">
					<label for="email" class="form-label">E-mail *</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
				</div>
				<div class="col-md-6">
					<label for="telefone" class="form-label">Telefone *</label>
					<input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}" required>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-md-8">
					<label for="endereco" class="form-label">Endereço *</label>
					<input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>
				</div>
				<div class="col-md-4">
					<label for="nascimento" class="form-label">Data de nascimento *</label>
					<input type="date" class="form-control" id="nascimento" name="nascimento" required>
				</div>
			</div>
			<div class="mb-3">
				<label class="form-label">Sexo *</label><br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sexo" id="sexoM" value="Masculino" required>
					<label class="form-check-label" for="sexoM">Masculino</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sexo" id="sexoF" value="Feminino">
					<label class="form-check-label" for="sexoF">Feminino</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sexo" id="sexoO" value="Outro">
					<label class="form-check-label" for="sexoO">Outro</label>
				</div>
			</div>
			<div class="mb-3">
				<label for="infoAdicional" class="form-label">Informações adicionais</label>
				<textarea class="form-control" id="infoAdicional" name="infoAdicional" rows="2" placeholder="Alergias, observações, etc."></textarea>
			</div>
			<hr>
			<h4 class="mb-3">Agendamento de Entrega ou Retirada</h4>
			<div class="mb-3">
				<label class="form-label">Escolha o serviço *</label><br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="servico" id="retirada" value="Retirada" required>
					<label class="form-check-label" for="retirada">Retirada no local</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="servico" id="entrega" value="Entrega">
					<label class="form-check-label" for="entrega">Delivery</label>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-md-6">
					<label for="dataAgendamento" class="form-label">Data *</label>
					<input type="date" class="form-control" id="dataAgendamento" name="dataAgendamento" required>
				</div>
				<div class="col-md-6">
					<label for="horaAgendamento" class="form-label">Horário *</label>
					<input type="time" class="form-control" id="horaAgendamento" name="horaAgendamento" required>
				</div>
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="aceite" required>
				<label class="form-check-label" for="aceite">Li e aceito os termos de uso *</label>
			</div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
	</main>

	<footer>
		<p>© 2025 Minimercado Bom Preço | Desenvolvido por Rodrigo Brito</p>
		<p>Contato: contato@bompreco.com | Tel: (99) 99999-9999</p>
	</footer>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
